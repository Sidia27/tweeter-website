<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header>
      <div class="nav-links">
        <a href="">
          <i class="material-icons">flutter_dash</i>
        </a>
        <a href="">
          <i class="material-icons">home</i>
          <span>Home</span>
        </a>
        <a href="">
          <i class="material-icons">tag</i>
          <span style="font-weight: 600">Explore</span>
        </a>
        <a href="">
          <i class="material-icons">notifications</i>
          <span>Notifications</span>
        </a>
        <a href="">
          <i class="material-icons">email</i>
          <span>Messages</span>
        </a>
        <a href="">
          <i class="material-icons">bookmark_border</i>
          <span>Bookmarks</span>
        </a>
        <a href="">
          <i class="material-icons">list_alt</i>
          <span>Lists</span>
        </a>
        <a href="">
          <i class="material-icons">person</i>
          <span>Profile</span>
        </a>
        <a href="">
          <i class="material-icons">more</i>
          <span>more</span>
        </a>
        <button class="tweet-button">Sweet</button>
      </div>
      <div class="main-account">
        <a href="">
          <img class="tweet-img" src="images/imgface.jpg" alt="" />
          <div class="account-details">
            <span class="account-name">Ahmed sidia</span>
            <span class="account-handle">@ahmed_sidia</span>
          </div>
          <i class="material-icons">more_horiz</i>
        </a>
      </div>
    </header>
    <main></main>
  </body>
</html>
